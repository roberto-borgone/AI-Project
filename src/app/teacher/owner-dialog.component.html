<h2 mat-dialog-title>Owners</h2>
<mat-divider></mat-divider>
<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let student of data.students">
        <mat-icon matListIcon>arrow_right</mat-icon>
        {{student.id + ' ' + student.surname + ' ' + student.name}}
    </mat-list-item>
</mat-list>
