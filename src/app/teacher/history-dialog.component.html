<h2>Storico</h2>

<mat-grid-list cols="3" rowHeight="1:0.35">
  <mat-grid-tile>
    <button mat-raised-button color="primary" [disabled]="isDisabledFileUpload" (click)="onClick()">
      <mat-icon>file_upload</mat-icon>
      Carica correzione
    </button>
    <input type="file" id="imageUpload" accept="image/*"(change)="handleImageSelect($event)" style="display:none;">
  </mat-grid-tile>
  <mat-grid-tile>
    <button *ngIf = "buttonDisable" style="padding-left: 20px;" mat-raised-button color="primary" (click)="disable()">
      Riabilita consegne
    </button>

    <button *ngIf = "!buttonDisable" style="padding-left: 20px;" mat-raised-button color="primary"  (click)="disable()">
      Disabilita consegne
    </button>
  </mat-grid-tile>
  <mat-grid-tile>

    <mat-form-field class="voto" appearance="fill">
      <div>
      <mat-label>Voto</mat-label>
      
        <mat-select [(ngModel)]="vote" name="vote" [disabled]="isDisabledVoto" (selectionChange) = "onClickVote()">
        <mat-option *ngFor="let n of numbers" [value]="n">
          {{n}}
        </mat-option>
      </mat-select>
      </div>
    </mat-form-field>
    
    <div>
    <mat-checkbox [(ngModel)]="laude" [disabled]="isDisabledLode">Lode</mat-checkbox>
    <button mat-raised-button color="primary" (click)="setVote()" [disabled]="isDisabledSetVote">
      Assegna voto
    </button>
    </div>
  </mat-grid-tile>
  </mat-grid-list>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp | date:"MM/dd/yyyy 'at' h:mma"}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="content">
    <th mat-header-cell *matHeaderCellDef> Contenuto </th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="showContent(element.id)">
            <mat-icon>all_out</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #pag2 [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="true"></mat-paginator>

<button mat-raised-button (click)="onNoClick()">Annulla</button>
