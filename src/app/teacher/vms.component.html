<div class="container">
    <h2>Virtual Machines</h2>
    <button mat-raised-button color="primary" [routerLink]="'/teacher/' + this.courseService.currentCourse.name + '/vms'" [queryParams]="{doUpdateVM: true}" routerLinkActive="active">Modifica vincoli</button>
    
    <h3>Gruppi</h3>
    <div class="table-container">
        <table mat-table [dataSource]="teams" matSort>
          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name.toUpperCase()}} </td>
          </ng-container>
    
          <ng-container matColumnDef="maxRAM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> maxRAM </th>
            <td mat-cell *matCellDef="let element"> {{element.maxRAM}} </td>
          </ng-container>
    
          <ng-container matColumnDef="maxDisk">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> maxDisk </th>
            <td mat-cell *matCellDef="let element"> {{element.maxDisk}} </td>
          </ng-container>
    
          <ng-container matColumnDef="maxVCPU">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> maxVCPU </th>
            <td mat-cell *matCellDef="let element"> {{element.maxVCPU}} </td>
          </ng-container>
    
          <ng-container matColumnDef="maxActiveVM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> maxActiveVM </th>
            <td mat-cell *matCellDef="let element"> {{element.maxActiveVM}} </td>
          </ng-container>
    
          <ng-container matColumnDef="maxTotVM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> maxTotVM </th>
            <td mat-cell *matCellDef="let element"> {{element.maxTotVM}} </td>
          </ng-container>

          <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateVM(element)">
                    <mat-icon>settings</mat-icon>
                </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="colsToDisplay; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
        </table>
      </div>
      <mat-paginator [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     showFirstLastButtons="true">
      </mat-paginator>
    </div>
