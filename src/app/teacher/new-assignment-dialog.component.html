<h2 mat-dialog-title>Crea nuova consegna</h2>

<button class="button" mat-button color="primary" (click)="onClick()">
    <mat-icon>file_upload</mat-icon>
    Carica contenuto
</button>
<input type="file" id="imageUpload" accept="image/*"(change)="handleImageSelect($event)" style="display:none;">
<br>

<mat-form-field color="primary" appearance="fill">
    <mat-label>Data di scadenza</mat-label>
    <input matInput [matDatepicker]="dueDate" [formControl]="data.dueDate">
    <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
    <mat-datepicker #dueDate></mat-datepicker>
</mat-form-field>

<div mat-dialog-actions>
<button mat-raised-button color="primary" [mat-dialog-close]="data" >Crea</button>
<button mat-raised-button (click)="onNoClick()">Annulla</button>
