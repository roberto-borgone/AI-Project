
<div  class = "center">
<h2 class = "h2center" mat-dialog-title>Crea nuova consegna</h2>

</div>  


 <mat-grid-list cols="2" rowHeight="1:0.50">
   

<mat-grid-tile>
<button [disabled]="!isValid" class="button" mat-button color="primary" (click)="onClick()"><mat-icon>file_upload</mat-icon> {{testo}}</button>
<input type="file" id="imageUpload" accept="image/*"(change)="handleImageSelect($event)" style="display:none;">
<br>
</mat-grid-tile>
    <mat-grid-tile>
    <mat-form-field color="primary" appearance="fill">
        <mat-label>Data di scadenza</mat-label>
        <input matInput [matDatepicker]="dueDate" [formControl]="data.dueDate">
        <mat-datepicker-toggle matSuffix [for]="dueDate"></mat-datepicker-toggle>
        <mat-datepicker #dueDate></mat-datepicker>
    </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>


<div>
<button class = "left" mat-raised-button color="primary" [mat-dialog-close]="data" >Crea</button>
<button class = "right" mat-raised-button (click)="onNoClick()">Annulla</button>
</div>
