<div class="container">
    <h2>Elenco consegne</h2>
    <div class="table-container">
      <table mat-table [dataSource]="assignments" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data di rilascio </th>
          <td mat-cell *matCellDef="let element"> {{element.rilascio | date:"MM/dd/yyyy 'at' h:mma"}} </td>
        </ng-container>

        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data di scadenza </th>
          <td mat-cell *matCellDef="let element"> {{element.scadenza | date:"MM/dd/yyyy 'at' h:mma"}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Contenuto </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="showContent(element)">
                    <mat-icon>all_out</mat-icon>
                </button>
            </td>
          </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="works">
          <th mat-header-cell *matHeaderCellDef> Elaborati </th>
          <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="showWorks(element)">
                  <mat-icon>assignment</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: colsToDisplay;"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   showFirstLastButtons="true">
    </mat-paginator>
  </div>
