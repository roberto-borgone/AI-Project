<mat-nav-list>
    <div class="courseItem" *ngFor="let course of courses">
        <a mat-list-item
        routerLink="/student/{{course.name}}/students"
        routerLinkActive="active"
        (click)="this.setCurrentCourse(course)">
        {{course.name}}
        </a>
    </div>
</mat-nav-list>
