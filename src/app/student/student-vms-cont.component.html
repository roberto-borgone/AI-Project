<app-student-vms
    [_vms] = "vms"
    [_modelVM] = "modelVM"
    [_course] = "course"
    (onNewVM) = "openNewVMDialog()"
    (onModifyVM) = "openModifyVMDialog($event)"
    (onDeleteVM) = "deleteVM($event)"
    (onStartVM) = "startVM($event)"
    (onStopVM) = "stopVM($event)"
    (onAddOwner) = "openDialogNewOwner($event)"
    (onShowOwners) = "showOwnersDialog($event)"
    (onOpenVM) = "showVMDialog($event)"
></app-student-vms>
