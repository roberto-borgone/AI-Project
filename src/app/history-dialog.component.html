<h2>Storico</h2>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp | date:"MM/dd/yyyy 'at' h:mma"}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
<!--
  <ng-container matColumnDef="vote">
    <th mat-header-cell *matHeaderCellDef> Voto </th>
    <td mat-cell *matCellDef="let element"> {{element.voto}} </td>
  </ng-container>

  <ng-container matColumnDef="laude">
    <th mat-header-cell *matHeaderCellDef> Lode </th>
    <td mat-cell *matCellDef="let element"> {{element.lode}} </td>
  </ng-container>
-->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #pag2 [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="true"></mat-paginator>

<button mat-raised-button color="primary" (click)="onClick()">
  <mat-icon>file_upload</mat-icon>
  Carica correzione
</button>
<input type="file" id="imageUpload" accept="image/*"(change)="handleImageSelect($event)" style="display:none;">
